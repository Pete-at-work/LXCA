---
- hosts: host-win
  gather_facts: false

  tasks:
  - name: Get info for all installed services
    ansible.windows.win_service_info:
    register: service_info
    changed_when: false
    ignore_errors: true

  - name: edit only display_name
    set_fact:
      dis_name: "{{ service_info.stdout_lines[0] | int / 60 }}"

